<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            box-sizing: border-box;
            height:100px;
            width:90%;
            border: 0.5px solid black;
            margin: 50px;
        }
        #div1{
            outline-color: red;
            outline-style: dashed;
            outline-width: 10px;
        }
        #div2{
            outline-color: rgb(0, 255, 255);
            outline-style: solid;
            outline-width: 10px;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <h1>Outline in css</h1>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
