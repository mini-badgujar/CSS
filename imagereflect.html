<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image reflection</title>
    <style>
        #img1{
            -webkit-box-reflect: below 0px linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.8));

    <h1>Image reflection</h1>
    <img id="img1" src="..\Images\background1.jpg">
</body>
</html>
