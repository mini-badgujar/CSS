<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation bar</title>
    <style>
        .nav{
            background-color: black;
            text-align: center;
        }
        .nav a{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-decoration: none;
            display: inline-block;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Navigation bar using inline block</h1>
    <div class="nav">
        <a href="https://www.wikipedia.org/">Home</a>
        <a href="https://www.wikipedia.org/">Site1</a>
        <a href="https://www.wikipedia.org/">Site2</a>
        <a href="https://www.wikipedia.org/">About</a>
        <a href="https://www.wikipedia.org/">Contact</a>
        <a href="https://www.wikipedia.org/">More</a>
        
    </div>
</body>
</html>
